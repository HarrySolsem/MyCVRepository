<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{site.baseurl}}{{ '/assets/css/style.css?v=' | append: site.github.build_revision}}">
    <link rel="stylesheet" href="{{site.baseurl}}{{ '/assets/css/styles.css' }}">
    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}{{ '/assets/images/favicon.ico'}}">

    {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{site.baseurl}}{{'/assets/css/'}}{{ stylesheet }}.css">
    {% endfor %}
    {% endif %}

    {% include head-custom.html %}

    {% raw %}{% seo %}{% endraw %}
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ site.baseurl }}/">Hjem</a>
                <a href="{{ site.baseurl }}/pages/contact.html">Kontakt</a>
                <a href="{{ site.baseurl }}/pages/about.html">Om nettsidene</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>
</body>
</html>
